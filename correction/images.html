<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
</head>
<body>
  <h1>Images</h1>

  <h2>Image avec texte alternatif</h2>
  <img src="../images/dinosaur.jpeg" alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth">

  <h2>Image avec texte alternatif et titre</h2>
  <img
      src="../images/dinosaur.jpeg"
      alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
      title="A T-rex skeleton"
  >

  <h2>Image avec l√©gende</h2>
  <figure>
    <img src="../images/dinosaur.jpeg"
         alt="The head and torso of a dinosaur skeleton;
            it has a large head with long sharp teeth"
         width="400"
         height="341">

    <figcaption>A T-Rex on display in the Manchester University Museum.</figcaption>
  </figure>

  <h2>Image avec modification de dimensions</h2>
  <img
          src="../images/dinosaur.jpeg"
          alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
          title="A T-rex skeleton"
          width="200"
          height="100"
  >

</body>
</html>
